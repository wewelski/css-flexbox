<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Flexbox</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="menu-container">
    <nav class="menu">
      <p class="date">March 8, 2023</p>
      <div class="links">
        <p class="signup">Sign Up</p>
        <p class="login">Login</p>
      </div>
    </nav>
  </header>

  <div class="hero-container">
    <div class="hero">
      <p class="subscribe">Subscribe &#9662;</p>
      <div class="logo">
        <img src="images/awesome-logo.svg" />
      </div>
      <div class="social">
        <img src="images/social-icons.svg" />
      </div>
    </div>
  </div>

  <div class="photo-grid-container">
    <div class="photo-grid">
      <div class="photo-grid-item first-item">
        <img src="images/one.svg" alt="">
      </div>
      <div class="photo-grid-item">
        <img src="images/two.svg" alt="">
      </div>
      <div class="photo-grid-item">
        <img src="images/three.svg" alt="">
      </div>
      <div class="photo-grid-item">
        <img src="images/four.svg" alt="">
      </div>
      <div class="photo-grid-item last-item">
        <img src="images/five.svg" alt="">
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-item footer-one"></div>
    <div class="footer-item footer-two"></div>
    <div class="footer-item footer-three"></div>
  </footer>
  
</body>
</html>
